<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Actividades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="actividades.css" rel="stylesheet">
    <link href="icono.webp" rel="icon">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema Carcelario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="reclusos.html">Gestión de Reclusos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visitas.html">Control de Visitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="administrativo.html">Personal Administrativo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="actividades.html">Reporte de Actividades</a>
                    </li>
                </ul>
                <a class="nav-link btn btn-danger text-white" href="index.html">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section>
            <h2>Reporte de Actividades</h2>
            <!-- Estadísticas -->
            <div id="estadisticas" class="mb-4">
                <div class="mb-3">
                    <p>Número de visitas:</p>
                    <h3 id="num-visitas">0</h3>
                </div>
                <div class="mb-3">
                    <p>Eventos registrados:</p>
                    <h3 id="num-eventos">0</h3>
                </div>
                <div class="mb-3">
                    <p>Actividades recreativas:</p>
                    <h3 id="num-actividades">0</h3>
                </div>
            </div>

            <!-- Registro de actividad -->
            <h3>Registrar Actividad</h3>
            <form id="actividad-form" class="row g-3 mb-4">
                <div class="col-12">
                    <label for="tipo-actividad" class="form-label">Tipo de Actividad:</label>
                    <select id="tipo-actividad" class="form-select" name="tipo-actividad" required>
                        <option value="">Seleccione una opción</option>
                        <option value="evento">Evento</option>
                        <option value="actividad-recreativa">Actividad Recreativa</option>
                    </select>
                </div>
                
                <div class="col-12">
                    <label for="actividad" class="form-label">Descripción de la Actividad:</label>
                    <textarea id="actividad" class="form-control" name="actividad" required></textarea>
                </div>
                
                <div class="col-md-6">
                    <label for="fecha-actividad" class="form-label">Fecha:</label>
                    <input type="date" id="fecha-actividad" class="form-control" name="fecha-actividad" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrar Actividad</button>
                </div>
            </form>

            <!-- Detalles de actividades registradas -->
            <h3>Detalles de Actividades Registradas</h3>
            <ul id="detalles-actividades" class="list-group"></ul>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para gestionar actividades -->
    <script src="actividades.js"></script>
</body>
</html>
