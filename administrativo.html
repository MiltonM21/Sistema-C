<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Administrativo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="administrativo.css" rel="stylesheet">
    <link href="icono.webp" rel="icon">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema Carcelario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"> <!-- Añadido me-auto para empujar el botón a la derecha -->
                    <li class="nav-item">
                        <a class="nav-link" href="reclusos.html">Gestión de Reclusos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visitas.html">Control de Visitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="administrativo.html">Personal Administrativo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="actividades.html">Reporte de Actividades</a>
                    </li>
                </ul>
                <a class="nav-link btn btn-danger text-white" href="index.html">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <section>
            <h2>Personal Administrativo</h2>
            <!-- Formulario para agregar o editar personal -->
            <form id="personal-form" class="row g-3 mb-4">
                <input type="hidden" id="index" name="index"> <!-- Campo oculto para el índice -->
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="col-md-6">
                    <label for="cargo" class="form-label">Cargo:</label>
                    <select id="cargo" class="form-select" name="cargo">
                        <option value="guardia">Guardia</option>
                        <option value="medico">Médico</option>
                        <option value="psicologo">Psicólogo</option>
                        <option value="oficial control">Oficial de Control</option>
                        <option value="trabajado social">Trabajador Social</option>
                        <option value="educador">Educador o Profesor</option>
                        <option value="administrativo">Personal Administrativo</option>
                        <option value="cocinero">Cocinero</option>
                        <option value="mantenimiento">Encargado de Mantenimiento</option>
                    </select>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Agregar/Actualizar Personal</button>
                </div>
            </form>
        
            <!-- Tabla de personal -->
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Cargo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="personal-list">
                    <!-- El personal se agregará aquí dinámicamente -->
                </tbody>
            </table>
        </section>
    </div>   

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para gestionar el personal -->
    <script src="administrativo.js"></script>
</body>
</html>
